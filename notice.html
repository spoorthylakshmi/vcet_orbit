    /* Navbar */
    .navbar {
      display: flex;

      background: #004080;
      padding: 15px 30px;
    }
    .navbar .logo {

    }

      display: flex;

      color: white;

      transition: 0.3s;

    /* Notice Board */
    .notice-board {
      padding: 40px;
      text-align: center;
    }
    .notice-board h1 {
      color: #004080;
    }
    .notices {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

    }

    .notice-card {
      background: #f5fbf7;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);

      text-align: left;
    }
    .notice-card:hover {
      transform: scale(1.03);
    }
    .notice-card h2 {
      margin: 0 0 10px;
      color: #222;
    }
    .notice-card p {
      font-size: 15px;
      color: #555;
    }
    .notice-card .date {
      display: block;
      margin-top: 10px;
      font-size: 13px;
      color: #888;
    }

    /* Delete Button */
    .delete-btn {
      background: #d9534f;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .delete-btn:hover {
      background: #c9302c;
    }

    /* Footer */

      text-align: center;
      background: #004080;
      color: white;

  </style>

</head>
<body>

  <!-- Notice Board -->
  <section class="notice-board">
    <h1>Notice Board</h1>
    <p>Stay updated with the latest VCET news & events.</p>

    <div class="notices" id="noticeContainer">
      <p>Loading notices...</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 VCET ORBIT | Made for VCETians, by VCETians</p>
  </footer>


  <!-- JavaScript -->
  <script>
    async function loadNotices() {
        try {
            const res = await fetch("/miniproject/backend/notice/get_notices.php");
            const data = await res.json();
            const container = document.getElementById("noticeContainer");

            const notices = data.notices;

            if (!notices || notices.length === 0) {
                container.innerHTML = "<p>No notices available.</p>";
                return;
            }

            container.innerHTML = ""; // clear old

            notices.forEach(n => {
                const card = document.createElement("div");
                card.className = "notice-card";

                card.innerHTML = `
                    <h2>${n.title}</h2>
                    <p>${n.content}</p>
                    <span class="date">Posted on ${n.created_at}</span>
                    <button class="delete-btn" onclick="deleteNotice(${n.id})">Delete</button>
                `;

                container.appendChild(card);
            });

        } catch (err) {
            document.getElementById("noticeContainer").innerHTML =
                "<p style='color:red;'>Failed to load notices.</p>";
            console.error(err);
        }
    }

    // Delete Notice (Admin Only)
    async function deleteNotice(id) {
        const adminKey = prompt("Enter admin password to delete:");

        if (!adminKey) {
            alert("Deletion cancelled.");
            return;
        }

        const formData = new FormData();
        formData.append("id", id);
        formData.append("admin_key", adminKey);

        try {
            const res = await fetch("/miniproject/backend/notice/delete_notice.php", {
                method: "POST",
                body: formData
            });

            const data = await res.json();

            if (data.success) {
                alert("Notice deleted successfully.");
                loadNotices();
            } else {
                alert("Delete failed: " + data.error);
            }

        } catch (err) {
            alert("Error deleting notice.");
            console.error(err);
        }
    }

    // Auto-load notices
    loadNotices();
    setInterval(loadNotices, 10000);
  </script>

</body>
</html>
