    }

    .notice-card {

      padding: 1.4rem 1.4rem 1.1rem;
      border-radius: 20px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.25);
      text-align: left;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .notice-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .notice-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.15);
      border-color: rgba(37, 99, 235, 0.35);
    }

    .notice-card:hover::before {
      opacity: 1;
    }

    .notice-card h2 {
      margin: 0 0 0.5rem;
      color: var(--text-dark);
      font-size: 1.1rem;

  <!-- JavaScript (unchanged logic) -->
  <script>
    // Navbar mobile toggle
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');
    if (hamburger && navMenu) {
      hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });
      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
          navMenu.classList.remove('active');
        });
      });
    }

    async function loadNotices() {
      try {
        const res = await fetch("/miniproject/backend/notice/get_notices.php");
        const data = await res.json();
        const container = document.getElementById("noticeContainer");

        const notices = data.notices;

        if (!notices || notices.length === 0) {
          container.innerHTML = "<p>No notices available.</p>";
          return;
        }

        container.innerHTML = "";

        notices.forEach(n => {
          const card = document.createElement("div");
          card.className = "notice-card";

          card.innerHTML = `
            <h2>${n.title}</h2>
            <p>${n.content}</p>
            <span class="date">Posted on ${n.created_at}</span>
            <button class="delete-btn" onclick="deleteNotice(${n.id})">Delete</button>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        document.getElementById("noticeContainer").innerHTML =
          "<p style='color:red;'>Failed to load notices.</p>";
        console.error(err);
      }
    }

    async function deleteNotice(id) {
      const adminKey = prompt("Enter admin password to delete:");

      if (!adminKey) {
        alert("Deletion cancelled.");
        return;
      }

      const formData = new FormData();
      formData.append("id", id);
      formData.append("admin_key", adminKey);

      try {
        const res = await fetch("/miniproject/backend/notice/delete_notice.php", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (data.success) {
          alert("Notice deleted successfully.");
          loadNotices();
        } else {
          alert("Delete failed: " + data.error);
        }
      } catch (err) {
        alert("Error deleting notice.");
        console.error(err);
      }
    }

    loadNotices();
    setInterval(loadNotices, 10000);
  </script>
