<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Departments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    /* Reset & Body */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8eef7, #f8f9fb);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Container */
    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 500px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #1a1a1a;
    }

    /* Departments Links */
    .departments {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: stretch;
    }

    .departments a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 20px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      color: #fff;
      background: linear-gradient(90deg, #4a90e2, #357ABD);
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    .departments a:hover {
      background: linear-gradient(90deg, #357ABD, #2a5a9e);
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }

    footer strong {
      color: #4a90e2;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 28px;
      }

      .departments a {
        font-size: 16px;
        padding: 12px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Departments</h1>

    <div class="departments">
       <a href="contact.html?dept=PRINCIPAL">PRINCIPAL</a>
      <a href="contact.html?dept=BS">Basic Science (BS)</a>
      <a href="contact.html?dept=CS">Computer Science (CS)</a>
      <a href="contact.html?dept=EC">Electronics & Communication (EC)</a>
      <a href="contact.html?dept=AIML"> Artificial Intelligence & Machine Learning (AIML)</a>
      <a href="contact.html?dept=CD">Computer Science with Data Science (CD)</a>
      <a href="contact.html?dept=MECH">Mechanical Engineering (Mech)</a>
      <a href="contact.html?dept=CIVIL"> Civil Engineering (Civil)</a>
    </div>

    <footer>
      <p>Â© 2025 VCET ORBIT | Made for <strong>VCETians</strong>, by <strong>VCETians</strong></p>
    </footer>
  </div>
</body>
</html>
