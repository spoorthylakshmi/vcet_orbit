<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      /* centers horizontally */
      height: 100vh;
      width: 100%;
      /* take full width */
      background: linear-gradient(135deg, #a1a4c5, #c6b7b7, #e3ebd8, #a3d3d3, #c6d1b6, #8591b3);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    form {
      background: rgba(255, 255, 255, 0.15);
      /* transparent white */
      backdrop-filter: blur(20px);
      /* frosted glass blur */
      -webkit-backdrop-filter: blur(50px);
      /* Safari fix */
      padding: 5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      /* fixed width for center alignment */
      max-width: 150%;
      /* responsive */
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      /* center heading */
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 6px;
      outline: none;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.1);
      /* semi-transparent input */
      color: black;
    }


    .signup_field {
      margin-bottom: 18px;
      /* you can increase or decrease value */
    }



    .signup__label {
      position: absolute;
      left: 12px;
      top: 12px;
      padding: 0 5px;
      color: #080808;
      background: transparent;
      transition: 0.2s ease all;
      pointer-events: none;
    }

    button {
      width: 107%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #372381, #93a3f4);
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button :hover {
      background: linear-gradient(135deg, #372381, #13141a);
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>

<body>
  <form action="signup.php" method="POST">
    <h2>Create Account</h2>

    <div class="signup_field">
      <input type="email" name="email" placeholder="Enter Email" required>
    </div>

    <div class="signup_field">
      <input type="password" name="password" placeholder="Enter Password" required>
    </div>

    <button type="submit">Sign Up</button>
  </form>

</body>

</html>
